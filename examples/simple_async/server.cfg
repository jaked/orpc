netplex {

  service {
    name = "add1";
    protocol {
      name = "rpc/add1";
      address { type = "internet"; bind = "localhost:9007"; };
    };
    processor {
      type = "add1";
      portmapper = false;
      host {
        pref_name = "localhost";
        pref_port = 9007;
        names = "*:0";
      };
    };
    workload_manager {
      type = "constant";
      threads = 1;
    };
  };
}
